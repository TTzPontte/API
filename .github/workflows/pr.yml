name: Test PR

on:
  pull_request:
    branches:
      - master
      - staging

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install all dependencies
        run: |
          npm install
          cd src/layers/common
          npm install
      - name: Check lint
        run: npm run lint
      - name: Run test
        run: npm run test
